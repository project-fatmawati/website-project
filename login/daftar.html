<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>
    <link rel="stylesheet" href="../login/login.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="../homepage/homepage.html">
                    <img src="../login/asset/Logo.png" alt="Logo BarterStyle">
                </a>
            </div>
        </div>
    </header>
    
    <div class="form-container">
        <!-- Signup Form -->
        <div id="signupDiv" class="form-content">
            <!-- Logo di Atas H2 -->
            <div class="form-logo">
                <img src="asset/clothes-icon.png" alt="Logo BarterStyle">
            </div>
            <h2>Pendaftaran Akun</h2>
            <p>Yuk, daftarkan akunmu sekarang juga!</p>
            <div class="separator"></div>
            <form id="signupForm">
                <label for="first-name">Nama Depan *</label>
                <input type="text" id="first-name" placeholder="Nama Depan" required>
                
                <label for="last-name">Nama Belakang *</label>
                <input type="text" id="last-name" placeholder="Nama Belakang" required>
                
                <label for="email-signup">Email *</label>
                <input type="email" id="email-signup" placeholder="Email" required>
                
                <label for="phone">Nomor WhatsApp *</label>
                <input type="text" id="phone" placeholder="Nomor WhatsApp" required>

                <label for="address">Alamat *</label>
                <input type="text" id="address" placeholder="Alamat" required>
                
                <label for="password-signup">Password *</label>
                <input type="password" id="password-signup" placeholder="Minimal 6 karakter, 1 huruf besar, 1 huruf kecil, dan 1 angka" required>
                
                <label for="confirm-password">Konfirmasi Password *</label>
                <input type="password" id="confirm-password" placeholder="Konfirmasi Password" required>
                
                <div class="input-checkbox mb-3">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="checkbox" required>
                        <span class="syarat">Saya setuju dengan <a href="#">Syarat & Ketentuan</a> dan <a href="#">Kebijakan Privasi</a></span>
                    </div>
                </div>
                  
                <div class="input-checkbox mb-3">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="checkbox">
                        <span class="subscription">Saya ingin berlangganan Newsletter.</span>
                    </div>
                </div>

                <button type="submit" class="signup-btn">Daftar</button>
            </form>
            <p class="login-link">Sudah punya akun? <a href="../login/login.html">Masuk Sekarang</a></p>
        </div>
    </div>

    <script src="../login/login.js"></script>
</body>
</html>
