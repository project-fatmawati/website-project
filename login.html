<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/Logo.png" alt="Logo BarterStyle">
                </a>
            </div>
        </div>
    </header>
    <!-- End Header -->
    
    <!-- Login -->
    <div class="form-container">
        <div id="loginDiv" class="form-content">
            <!-- Logo di Atas H2 -->
            <div class="form-logo">
                <img src="assets/clothes-icon.png" alt="Logo BarterStyle">
            </div>
            <h2>Masuk ke BarterStyle</h2>
            <p>Yuk, tukarkan pakaian kamu di BarterStyle.</p>
            <div class="separator"></div>
            <form id="loginForm">
                <label for="email">Email *</label>
                <input type="email" id="email" placeholder="Email" required>
                
                <label for="password">Password *</label>
                <input type="password" id="password" placeholder="Password" required>
                
                <div class="remember-forgot">
                    <label class="rememberMe">
                        <input type="checkbox" id="rememberMe">
                        <span class="ingatsaya">Ingat Saya</span>
                    </label>
                    <a href="#">Lupa Password?</a>
                </div>
                
                <button type="submit" class="login-btn">Masuk</button>
            </form>
            <p class="signup-link">Belum punya akun? <a href="daftar.html">Daftar Sekarang</a></p>
        </div>
    </div>
    <!-- End Login -->

    <script src="login.js"></script>
</body>
</html>
